<div class="historique-container mat-elevation-z4">
  <h2>Historique de mes Congés</h2>

  <table mat-table [dataSource]="historique" class="historique-table">

    <!-- Colonne Type -->
    <ng-container matColumnDef="type">
      <th mat-header-cell *matHeaderCellDef>Type</th>
      <td mat-cell *matCellDef="let h">{{ h.typeConge }}</td>
    </ng-container>

    <!-- Colonne Début -->
    <ng-container matColumnDef="dateDebut">
      <th mat-header-cell *matHeaderCellDef>Début</th>
      <td mat-cell *matCellDef="let h">{{ h.dateDebut }}</td>
    </ng-container>

    <!-- Colonne Fin -->
    <ng-container matColumnDef="dateFin">
      <th mat-header-cell *matHeaderCellDef>Fin</th>
      <td mat-cell *matCellDef="let h">{{ h.dateFin }}</td>
    </ng-container>

    <!-- Colonne Statut -->
    <ng-container matColumnDef="statut">
      <th mat-header-cell *matHeaderCellDef>Statut</th>
      <td mat-cell *matCellDef="let h">
        <span class="status-chip" [ngClass]="h.statut">{{ h.statut }}</span>
      </td>
    </ng-container>

    <!-- Header & Rows -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Pagination-->
  <mat-paginator 
    [length]="totalPages" 
    [pageSize]="size"
    [pageSizeOptions]="[size]" 
    (page)="onPageChange($event)"
    showFirstLastButtons>
  </mat-paginator>
   
</div>
